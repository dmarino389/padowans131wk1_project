<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Page</title>
  <link rel="stylesheet" href="sign-in.css">
  <script src="https://kit.fontawesome.com/63bba98e4e.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    
    <div class="container">
      <div class="oval"></div>
      <div class="heading-text">
        <h2 class="h2-text">Don't Have an Account Yet?<br>What are you waiting for? Lets fix that now!</h2>
        <h2 class="sign-up-button"><a href="sigin-up.html">Sign-Up</a></h2>
        <img class="rocket" src="/images/rocket.png" alt="rocket">
      </div>
      
      <div class="second-heading-text">
         <h1 class="sign-in">
          Sign In
        </h1>
        <div class="input-fields">
          <div>
            <i class="fa-regular fa-user" style="color: #000000;"></i>
            <input class="user" type="text" placeholder="">
          </div>

          
          <div>
            <i class="fa-regular fa-envelope" style="color: #000000;"></i>
            <input class="email" type="text" placeholder="">
          </div>


          <div>
            <i class="fa-solid fa-lock" style="color: #000000;"></i>
            <input class="lock" type="text" placeholder="">
          </div>
          <button>Sign In</button>
          <h5>Or sign in with social platforms</h3>
        </div>

<div class="svgs">
  <i class="fa-brands fa-facebook"></i>


  
</div>
        
        </div>
        
      
   
    </div>
  </main>
</body>
</html>
