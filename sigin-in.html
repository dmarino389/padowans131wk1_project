<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Page</title>
  <link rel="stylesheet" href="sign-in.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="heading-text">
        <h2>Don't Have an Account Yet?<br>What are you waiting for? Lets fix that now!</h2>
        <h2 class="sign-up-button"><a href="sigin-up.html">Sign-Up</a></h2>
        <img class="rocket" src="/images/rocket.png" alt="rocket">
      </div>
      <div class="second-heading-text">
        <h1>
          Sign In
        </h1>
        <div class="input-container">
          <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" width="12" height="24" viewBox="0 0 24 24">
            <img class="profile-icon" src="/images/Page-1.png" alt="profile-icon">
          </svg>
          <input type="text">
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
