<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="sign-up.css">
    <script src="https://kit.fontawesome.com/5f2d7d83d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        
        
        <h1>Sign Up</h1>

        <div style="max-width:400px;">
            <div class="input-icons">
                <i class="fa fa-user icon"></i>
                <input class="input-field"
                       type="text">

                <i class="fa fa-envelope icon"></i>
                <input class="input-field"
                       type="text">

                <i class="fa fa-lock icon"></i>
                <input class="input-field"
                       type="password">

       

        <div> 
            <button type="submit" class="btn btn-primary">Sign Up</button></div></div>
        </div>

        <div>
            <p>Or Sign up with social platforms</p>
        </div>

        <div>
            <dl>
                <dt><i class="fa-brands fa-facebook" style="color: #000000; font-size: 40px;"></i></dt>
                <dt><i class="fa-brands fa-twitter" style="color: #000000; font-size: 40px"></i></dt>
                <dt><i class="fa-brands fa-google" style="color: #000000; font-size: 40px"></i></dt>
                <dt><i class="fa-brands fa-instagram" style="color: #000000; font-size: 40px"></i></dt>
            </dl>
        </div>

    </div>

   



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
